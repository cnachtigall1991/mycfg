//Keybinds

unbindall

//general
bind  ESCAPE      "cancelselect"
bind  TAB         "+showscores; +slot13" // slot13 is the tablet
bind  F3          "toggleconsole"
bind  F5          "radio1"
bind  F6          "radio2"
bind  F7          "radio3"
bind  b           "buymenu"
bind  q           "+voicerecord"
bind  g           "drop"
bind  u           "messagemode"
bind  y           "messagemode2"
bind  m           "teammenu"
bind  e           "+use;"
bind  k           "show_loadout_toggle"
bind  t           "+spray_menu"
bind  0           "toggle gameinstructor_enable 0 1"

//movement
bind  w           +forward
bind  a           +moveleft
bind  s           +back
bind  d           +moveright
bind  ctrl        +duck
bind  shift       +speed
bind  h           +jumpthrow
bind  mwheelup    +jump
bind  space       +jump
bind  f           "+use; +look"

//itemselection
bind  z           "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
bind  X           "use weapon_knife; use weapon_smokegrenade"
bind  C           "use weapon_knife; use weapon_flashbang"
bind  V           "use weapon_knife; use weapon_hegrenade"
bind  1           "slot1"
bind  2           "slot2"
bind  3           "slot3; use weapon_knife" // slot3 is melee weapon
bind  4           "slot12; use weapon_taser" // slot12 is health shot
bind  5           "slot5"
bind  6           "use weapon_decoy"

//combat
bind  r           "+reload"
bind  MOUSE1      "+attack"
bind  MOUSE2      "+attack2"

//other
bind  n             noclip
bind  i	            lastinv
