//aliase_gaming
alias voicetoggle0      "voice_enable 0; bind , voicetoggle1; say_team Voicechat disabled!"
alias voicetoggle1      "voice_enable 1; bind , voicetoggle0; say_team Voicechat enabled!"

alias voicescale0       "voice_scale 0; bind . voicescale05; say_team I can't hear you anymore!"
alias voicescale05      "voice_scale 0.5; bind . voicescale0; say_team Now I can hear you!"

alias netgraphtoggle0   "net_graph 0; bind F4 netgraphtoggle1"
alias netgraphtoggle1   "net_graph 1; bind F4 netgraphtoggle0"

alias +crosshairtoggle  "cl_crosshairsize "1000";"
alias -crosshairtoggle  "cl_crosshairsize "3.5";"

alias +jumpthrow        "-attack; -attack2; +jump"
alias -jumpthrow        "-jump;"

alias pistolqs0         "slot2; bind mouse4 pistolqs1"
alias pistolqs1         "slot1; bind mouse4 pistolqs0"

alias equip0            "+cl_show_team_equipment; bind Alt equip1"
alias equip1            "-cl_show_team_equipment; bind Alt equip0"

alias +look             "-lookatweapon; bind f -look"
alias -look             "+lookatweapon; bind f +look"

alias +knife            "slot3; r_cleardecals; cycle_both"
alias -knife            "slot2; slot1; r_cleardecals; cycle_both"
bind  mouse5            +knife

alias gamma22           "mat_monitorgamma 2.2; bind o gamma17;"
alias gamma17           "mat_monitorgamma 1.7; bind o gamma22;"

equip0
pistolqs1
voicetoggle1
voicescale05
netgraphtoggle0
gamma17

