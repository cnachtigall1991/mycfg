// CSGO Nade Training

unbind i
unbind k
unbind p
unbind o

bind p bot_place
bind o god

alias impact0      "sv_showimpacts 0; bind i impact1; say sv_showimpacts disabled!"
alias impact1      "sv_showimpacts 1; bind i impact0; say sv_showimpacts enabled!"

alias particles0   "r_drawparticles 0; bind k particles1; say r_drawparticles disabled!"
alias particles1   "r_drawparticles 1; bind k particles0; say r_drawparticles enabled!"

particles1
impact1

sv_cheats 1
sv_infinite_ammo 2
sv_grenade_trajectory 1
sv_grenade_trajectory_dash 1
sv_grenade_trajectory_thickness 0.35
sv_grenade_trajectory_time 30
sv_showimpacts_time 4
mp_limitteams 0
mp_autoteambalance 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_maxmoney 60000
mp_startmoney 60000
mp_buytime 9999
mp_buy_anywhere 1
mp_teammates_are_enemies 1
mp_ignore_round_win_conditions 1
mp_solid_teammates 1
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
ammo_grenade_limit_total 5
bot_quota 20
bot_stop 1
mp_restartgame 1
mp_warmup_end

clear
echo ""
echo "------------------------------------------"
echo ""
echo "Press p to place a bot!"
echo "Press i to toggle sv_showimpacts!"
echo "Press k to toggle particles!"
echo "Press o to toggle god!"
echo ""
echo "------------------------------------------"
echo ""
echo "mycfg/nadetrain loaded"
echo ""
echo "------------------------------------------"
echo ""

